### Introducción al  aprendizaje de maquina:

### Fundamentos de Deep Learning:

 Comenzaremos con una base sólida en los conceptos básicos del Deep Learning. Aprenderás sobre redes neuronales, funciones de activación, retropropagación y optimización de redes neuronales, que son los cimientos de los modelos más complejos.

### Programación de redes neuronales:

### Arquitecturas de Redes Neuronales: 

Explorarás diferentes tipos de arquitecturas de redes neuronales, como redes neuronales convolucionales (CNN) y redes neuronales recurrentes (RNN), y comprenderás cómo se aplican en diferentes tipos de datos.




### Fundamentos de la visión por computadora:

### Fundamentos del procesamiento de lenguaje natural:


### Introducción a los Modelos Generativos: 

Te sumergirás en el mundo de los modelos generativos, desde los fundamentos hasta los enfoques más avanzados. Aprenderás sobre Generative Adversarial Networks (GANs) ,Variational Autoencoders (VAEs), transformers y diffusion models.

### Aplicaciones Prácticas: 

A medida que avances, te sumergirás en proyectos prácticos que te permitirán aplicar tus conocimientos en la creación de modelos generativos. Generarás imágenes realistas, música original y aprenderás a jugar con el poder de la creatividad asistida por la IA.



